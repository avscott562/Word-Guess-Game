<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <!-- add links to bootstrap & css files -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Indie+Flower|Josefin+Sans|Kanit|Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <header class="jumbotron text-center">
        <h1>HANGMAN</h1>
    </header>

    <div>
        <p>Press any key to get started!</p>
        <p>Wins: <span id="win"></span></p>
        <p>Current Word: <span id="currentWord">future</span></p>
        <p>Number of Guesses Remaining: <span id="guess">0</span></p>
        <p>Letters Already Guessed <span id="used">a, b, c</span></p>
    </div>

    <!-- add link to javascript file -->
    <script type="text/javascript" src="/assets/javascript/game.js"></script>
</body>
</html>
